


<div class="text-center">
    <h3>Calculadora</h3>
    <div class="wrap-calculator">
        <div class="wrap-input">
            <p class="form-control m-0">{{ result }}</p>
        </div>
        <div class="wrap-numbers">
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                1
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                2
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                3
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                4
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                5
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                6
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                7
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                8
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                9
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-dark">
                0
            </button>
        </div>
        <div class="wrap-operators">
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-primary">
                +
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-primary">
                -
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-primary">
                *
            </button>
            <button 
                (click)="onClick($event)" 
                class="btn btn-outline-primary">
                /
            </button>
            <button 
                (click)="onResult()"
                class="btn btn-outline-success">
                =
            </button>
        </div>
    </div>
</div>
