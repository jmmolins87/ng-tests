<div class="card">
    <div class="card-body text-center">
      <h5 class="card-title">Pulse el bot√≥n para iniciar el contador</h5>
      <h3 class="card-text">{{ counter }}</h3>
      <button 
        (click)="startCounter()" 
        [disabled]="finishCounter"
        class="btn btn-outline-success">
        Iniciar
      </button>
    </div>
</div>

<app-chronometer-output-task [start]="30" class="d-block mt-3" />
