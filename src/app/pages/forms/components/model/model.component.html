

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12 mt-2 col-md-6 mt-md-0">
            <div class="form-group">
                <label class="form-label">Nombre</label>
                <input
                    formControlName="name"
                    type="text" 
                    class="form-control"
                    name="nombre"
                    aria-describedby="Name Help">
            </div>
        </div>
        <div class="col-12 mt-2 col-md-6 mt-md-0">
            <div class="form-group">
                <label class="form-label">Apellidos</label>
                <input
                    formControlName="surname"
                    type="text" 
                    class="form-control" 
                    name="apellidos"
                    aria-describedby="Surname Help">
            </div>
        </div>
    </div>
    <div class="row mt-0 mt-md-2">
        <div class="col-12 mt-2 col-md-6 mt-md-0">
            <div class="form-group">
                <label class="form-label">Edad</label>
                <input
                    formControlName="age"
                    type="text" 
                    class="form-control" 
                    name="edad"
                    aria-describedby="Age Help">
            </div>
        </div>
        <div class="col-12 mt-2 col-md-6 mt-md-0">
            <div class="form-group">
                <label class="form-label">Dni</label>
                <input
                    formControlName="dni"
                    type="text" 
                    class="form-control" 
                    name="dni"
                    aria-describedby="DNI Help">
            </div>
        </div>
    </div>
    <div class="row mt-0 mt-md-2">
        <div class="col-12 mt-2">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input
                    formControlName="email"
                    type="email" 
                    class="form-control" 
                    name="email"
                    aria-describedby="Email Help">
            </div>
        </div>
    </div>
    <div class="row mt-0 mt-md-2">
        <div class="col-12 mt-2 col-md-6 mt-md-0">
            <div class="form-group">
                <label class="form-label">Contrase単a</label>
                <input
                    formControlName="pass"
                    type="password" 
                    class="form-control" 
                    name="contrasena"
                    aria-describedby="Contrase単a Help">
            </div>
        </div>
        <div class="col-12 mt-2 col-md-6 mt-md-0">
            <div class="form-group">
                <label class="form-label">Repita la contrase単a</label>
                <input
                    formControlName="repeatePass"
                    type="password" 
                    class="form-control" 
                    name="contrasena"
                    aria-describedby="Repita contrase単a Help">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-outline-primary w-25">Enviar</button>
    </div>
</form>

<code>{{ myForm.value | json }}</code>
