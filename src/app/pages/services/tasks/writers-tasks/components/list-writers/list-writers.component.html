

<div class="row">
    <div class="col-12">
        <select 
            (change)="onSelectCountry($event)"
            class="form-select" 
            aria-label="Default select example">
            <option selected>Selecciona un país</option>
            <option value="todos">Todos</option>
            <option value="españa">España</option>
            <option value="canadá">Canadá</option>
            <option value="chile">Chile</option>
            <option value="reino unido">Reino Unido</option>
        </select>
    </div>
</div>

<div class="row">
    <div *ngFor="let writer of listWriters" class="col-3">
        <div class="card mt-3">
            <img 
                [src]="writer.imagen" 
                [alt]="writer.nombre"
                [title]="writer.nombre" 
                class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ writer.nombre }} {{ writer.apellidos }}</h5>
              <p>{{ writer.pais }}</p>
              <a [routerLink]="[writer.id]" class="btn btn-outline-primary w-100">Ir al escritor</a>
            </div>
        </div>
    </div>
</div>
