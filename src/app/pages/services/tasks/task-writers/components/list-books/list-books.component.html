

<div class="row">
    <div *ngFor="let book of books" class="col-4">
        <div class="card">
            <img 
                [src]="book.imagen" 
                [alt]="book.titulo"
                [title]="book.titulo" 
                class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ book.titulo }}</h5>
            </div>
        </div>
    </div>
</div>
