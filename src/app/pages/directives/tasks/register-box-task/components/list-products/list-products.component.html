

<div>
    <h2 class="title text-center text-light mt-3 p-1">{{ title }}</h2>
    <div class="row">
        <div *ngFor="let product of products; let i = index" class="col-3">
            <div class="card mt-3">
                <img 
                    [src]="product.imgUrl" 
                    [alt]="product.name"
                    [title]="product.name"
                    class="card-img-top" >
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">{{ product.price }}€</p>
                  <button (click)="addProduct(product)" class="btn btn-primary">Añadir al carrito</button>
                </div>
            </div>    
        </div>
    </div>
</div>
