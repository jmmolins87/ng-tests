
<div class="row">
    <div class="col-12">
        <h2>Consultar consola al pulsar cualquier botón</h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <button (click)="onClickPost()" class="btn btn-outline-success">Petición Post</button>
    </div>
</div>

<div class="row mt-3">
    <div *ngFor="let post of posts" class="col-3">
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">ID: {{ post.id }} - userId: {{ post.userId }}</h6>
              <p class="card-text">{{ post.body }}</p>
              <button (click)="goToId(post.id)" class="btn btn-outline-primary w-100">View info in console</button>
            </div>
        </div>    
    </div>
</div>
