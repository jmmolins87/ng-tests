



<div class="row">
    <div class="col-12">
        <h2>Consultar consola al pulsar cualquier botón</h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label>Título</label>
                        <input 
                            formControlName="title"
                            type="text" 
                            name="title" 
                            class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label>Cuerpo</label>
                        <input  
                            formControlName="body"
                            type="text" 
                            name="body"
                            class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label>ID usuario</label>
                        <input 
                            formControlName="userId"
                            type="text" 
                            name="userId"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-primary w-25">Get posts</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row mt-3">
    <div *ngFor="let post of posts" class="col-3">
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">ID: {{ post.id }} - userId: {{ post.userId }}</h6>
              <p class="card-text">{{ post.body }}</p>
              <button (click)="goToId(post.id)" class="btn btn-outline-primary w-100">View info in console</button>
            </div>
        </div>    
    </div>
</div>
