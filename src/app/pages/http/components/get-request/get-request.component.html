


<div class="row">
    <div *ngFor="let post of posts" class="col-3">
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.id }} - {{ post.userId }}</h6>
              <p class="card-text">{{ post.body }}</p>
            </div>
        </div>    
    </div>
</div>
